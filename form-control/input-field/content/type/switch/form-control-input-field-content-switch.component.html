<label class="form-check form-check-solid form-switch fv-row form-check form-switch form-check-custom form-check-solid">
    <input class="form-check-input h-md-30px w-md-50px h-30px w-40px clickable" type="checkbox"
           [disabled]="_formControlInputFieldContentParams.formControl.disabled"
           [checked]="_formControlInputFieldContentParams.formControl.value" (change)="toggle()">
    <label class="form-check-label"></label>
</label>
